<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <p id="text">200÷2</p>
    </div>
    <div class="body">
        <div class="rows top">
            <button class="button seven numbers">7</button>
            <button class="button eight numbers">8</button>
            <button class="button nine numbers">9</button>
            <button class="button x ops">÷</button>
        </div>
        <div class="rows">
            <button class="button four numbers">4</button>
            <button class="button five numbers">5</button>
            <button class="button six numbers">6</button>
            <button class="button minus ops">−</button>
        </div>
        <div class="rows">
            <button class="button one numbers">1</button>
            <button class="button two numbers">2</button>
            <button class="button three numbers">3</button>
            <button class="button plus ops">+</button>
        </div>
        <div class="rows">
            <button class="button clear ops">*</button>
            <button class="button zero numbers">0</button>
            <button class="button dot">.</button>
            <button class="button equals ">=</button>
        </div>
    </div>
    <div class="legs">

    </div>
</body>
</html>
